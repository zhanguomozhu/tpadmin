<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>后台管理</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN_PUBLIC__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN_PUBLIC__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN_PUBLIC__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN_PUBLIC__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN_PUBLIC__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN_PUBLIC__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN_PUBLIC__/style/animate.css" rel="stylesheet">
    
</head>
<body>
	<!-- 头部 -->
	{include file="public/top"}
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			<!-- Page Sidebar -->
            {include file="public/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:url('Index/index')}">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('lst')}">栏目管理</a>
                    </li>
                    <li class="active">编辑栏目</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">编辑栏目</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="{:url('edit')}" method="post">
                        <input type="hidden" name="id" value="{$data.id}">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">上级年月栏目</label>
                            <div class="col-sm-6">
                                <select name="pid">
                                    <option value="0">请选择</option>
                                    {if condition="$cates neq 'null'"}
                                        {volist name="cates" id='vo'}
                                        <option value="{$vo.id}" {if condition="$vo.id eq $data.pid"}selected{/if}>{$vo.name}</option>
                                        {/volist}
                                    {/if}
                                </select>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">栏目级别</label>
                            <div class="col-sm-6">
                                <select name="level">
                                    <option >请选择</option>
                                    <option value="0" {if condition="$data.level eq 0"}selected{/if}>年</option>
                                    <option value="1" {if condition="$data.level eq 1"}selected{/if}>月</option>
                                    <option value="2" {if condition="$data.level eq 2"}selected{/if}>周</option>
                                    
                                </select>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">栏目名称</label>
                            <div class="col-sm-6">
                                <input class="form-control" placeholder="" name="name" required="" type="text" value="{$data.name}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>


                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">起始时间</label>
                            <div class="col-sm-2">
                            <input type="text" class="form-control date-picker" id="exampleInputEmail2" placeholder="起始时间" data-date-format="yyyy-mm-dd"  name="starttime" value="{$data.starttime|date='Y-m-d',###}" >
                             </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">结束时间</label>
                            <div class="col-sm-2">
                            <input type="text" class="form-control date-picker" id="exampleInputEmail2" placeholder="结束时间" data-date-format="yyyy-mm-dd"  name="endtime"  value="{$data.endtime|date='Y-m-d',###}" >
                             </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__ADMIN_PUBLIC__/style/jquery_002.js"></script>
    <script src="__ADMIN_PUBLIC__/style/bootstrap.js"></script>
    <script src="__ADMIN_PUBLIC__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN_PUBLIC__/style/beyond.js"></script>
    
    <!--时间插件-->
    <script src="__ADMIN_PUBLIC__/style/bootstrap-datepicker.js"></script>

    
    <script type="text/javascript">
        $('.date-picker').datepicker();
    </script>

</body></html>
