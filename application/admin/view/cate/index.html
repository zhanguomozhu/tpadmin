<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>后台管理</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN_PUBLIC__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN_PUBLIC__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN_PUBLIC__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN_PUBLIC__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN_PUBLIC__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN_PUBLIC__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN_PUBLIC__/style/animate.css" rel="stylesheet">
    
</head>
<body>
	<!-- 头部 -->
    {include file="public/top"}
	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			<!-- Page Sidebar -->
            {include file="public/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="{:url('Index/index')}">系统</a>
                        </li>
                        <li class="active">
                            <a href="{:url('Cate/lst')}">栏目管理</a>
                        </li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<button type="button" tooltip="添加栏目" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '{:url('add')}'"> <i class="fa fa-plus"></i> 添加栏目
</button>
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-body">
                <div class="flip-scroll">
                    <form action="" method="post">
                    <table class="table table-bordered table-hover">
                        <thead class="">
                            <tr>
                                <th class="text-center">ID</th>
                                <th class="text-center">栏目名称</th>
                                <th class="text-center">栏目级别</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        {volist name="cates" id='vo'}
                            <tr>
                                <td align="center" style="width: 10%;">{$vo.id}</td>
                                <td style="width: 40%;">{$vo.name}</td>
                                <td align="center" style="width: 20%;">
                                {if condition="$vo.level eq 0"}
                                年度
                                {elseif condition="$vo.level eq 1"}
                                月份
                                {elseif condition="$vo.level eq 2"}
                                周
                                {/if}
                                </td>
                                <td align="center" style="width: 20%;">
                                    <a href="{:url('edit',['id'=>$vo.id])}" class="btn btn-primary btn-sm shiny">
                                        <i class="fa fa-edit"></i> 编辑
                                    </a>
                                    <a href="#" onClick="warning('确实要删除吗', '{:url('del',['id'=>$vo.id])}')" class="btn btn-danger btn-sm shiny">
                                        <i class="fa fa-trash-o"></i> 删除
                                    </a>
                                </td>
                            </tr>
                        {/volist}
                        </tbody>
                    </table>
                    </form>
                </div>
                <div style="padding-top:10px;text-align: center;">
                    
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__ADMIN_PUBLIC__/style/jquery_002.js"></script>
    <script src="__ADMIN_PUBLIC__/style/bootstrap.js"></script>
    <script src="__ADMIN_PUBLIC__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN_PUBLIC__/style/beyond.js"></script>
    


</body></html>
