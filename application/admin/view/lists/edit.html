<!DOCTYPE html>
<html><head>
        <meta charset="utf-8">
    <title>后台管理</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN_PUBLIC__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN_PUBLIC__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN_PUBLIC__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN_PUBLIC__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN_PUBLIC__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN_PUBLIC__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN_PUBLIC__/style/animate.css" rel="stylesheet">
    
</head>
<body>
    <!-- 头部 -->
     {include file="public/top"}
    <!-- /头部 -->
    
    <div class="main-container container-fluid">
        <div class="page-container">
            <!-- Page Sidebar -->
            {include file="public/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li class="active">控制面板</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->
                <!-- Page Body -->
                <div class="page-body">
                    

                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-header bordered-bottom bordered-blue">
                                    <span class="widget-caption">编辑</span>
                                </div>
                                <div class="widget-body">
                                    <div id="horizontal-form">
                                        <form class="form-horizontal" role="form" action="" method="post">
                                            <input type="hidden" name="id" value="{$data.id}">
                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">站台</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="username" placeholder="" name="zhantai" required="" type="text" value="{$data.zhantai}">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>

                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">账号</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="username" placeholder="" name="zhanghao" required="" type="text" value="{$data.zhanghao}">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>


                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">笔数</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="username" placeholder="" name="num" required="" type="text" value="{$data.num}">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>

                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">总金额</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="username" placeholder="" name="total" required="" type="text" value="{$data.total}">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>

                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">有效金额</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="username" placeholder="" name="yxtotal" required="" type="text" value="{$data.yxtotal}">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>

                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label no-padding-right">派彩结果</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="username" placeholder="" name="result" required="" type="text" value="{$data.result}">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div> 
                                            <div class="form-group">
                                                <div class="col-sm-offset-5 col-sm-10">
                                                    <button type="submit" class="btn btn-success">保存信息</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>  
    </div>


        <!--Basic Scripts-->
    <script src="__ADMIN_PUBLIC__/style/jquery_002.js"></script>
    <script src="__ADMIN_PUBLIC__/style/bootstrap.js"></script>
    <script src="__ADMIN_PUBLIC__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN_PUBLIC__/style/beyond.js"></script>
    

</body></html>
