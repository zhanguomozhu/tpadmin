<!DOCTYPE html>
<html><head>
        <meta charset="utf-8">
    <title>后台管理</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN_PUBLIC__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN_PUBLIC__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN_PUBLIC__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN_PUBLIC__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN_PUBLIC__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN_PUBLIC__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN_PUBLIC__/style/animate.css" rel="stylesheet">
    
</head>
<body>
    <!-- 头部 -->
     {include file="public/top"}
    <!-- /头部 -->
    
    <div class="main-container container-fluid">
        <div class="page-container">
            <!-- Page Sidebar -->
            {include file="public/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li class="active">控制面板</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->
                <!-- Page Body -->
                <div class="page-body">
                    <!-- 搜索开始-->
                     <div class="widget-body bordered-left bordered-warning">
                    <form class="form-inline" role="form" action="" method="get">
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputEmail2" placeholder="账号" name="zhanghao" value="{$res['zhanghao']?$res['zhanghao']:''}">
                        </div>
                         <div class="form-group">
                            <input type="text" class="form-control date-picker" id="exampleInputEmail2" placeholder="起始时间" data-date-format="yyyy-mm-dd"  name="starttime" value="{$res['starttime']?$res['starttime']:''}">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control date-picker" id="exampleInputEmail2" placeholder="结束时间" data-date-format="yyyy-mm-dd"  name="endtime" value="{$res['endtime']?$res['endtime']:''}">
                        </div>
                        <div class="form-group">
                            <select class="form-control"  name="num">
                                <option value="">笔数</option>
                                <option value="1" {$res['num']==1?'selected':''}>升序</option>
                                <option value="2" {$res['num']==2?'selected':''}>降序</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control"  name="total">
                                <option value="">总金额</option>
                                <option value="1" {$res['total']==1?'selected':''}>升序</option>
                                <option value="2" {$res['total']==2?'selected':''}>降序</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control"  name="yxtotal">
                                <option value="">有效金额</option>
                                <option value="1" {$res['yxtotal']==1?'selected':''}>升序</option>
                                <option value="2" {$res['yxtotal']==2?'selected':''}>降序</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control"  name="result">
                                <option value="">派彩结果</option>
                                <option value="1" {$res['result']==1?'selected':''}>升序</option>
                                <option value="2" {$res['result']==2?'selected':''}>降序</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control"  name="create_time">
                                <option value="">时间</option>
                                <option value="1" {$res['create_time']==1?'selected':''}>升序</option>
                                <option value="2" {$res['create_time']==2?'selected':''}>降序</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-default">搜索</button>
                    </form>
                </div>
                    <!-- 搜索结束-->

<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-body">
                <div class="flip-scroll">
                    <table class="table table-bordered table-hover">
                        <thead class="">
                            <tr>
                                <th class="text-center" width="10%">ID</th>
                                <th class="text-center" width="10%">站台</th>
                                <th class="text-center" width="20%">账号</th>
                                <th class="text-center" width="10%">笔数</th>
                                <th class="text-center" width="10%">总金额</th>
                                <th class="text-center" width="10%">有效金额</th>
                                <th class="text-center" width="10%">派彩结果</th>
                                <th class="text-center" width="10%">创建时间</th>
                                <th class="text-center" width="10%">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {volist name="data" id="vo"}
                            <tr>
                                <td align="center">{$vo.id}</td>
                                <td align="center">{$vo.zhantai}</td>
                                <td align="center">{$vo.zhanghao}</td>
                                <td align="center">{$vo.num}</td>
                                <td align="center">{$vo.total}</td>
                                <td align="center">{$vo.yxtotal}</td>
                                <td align="center">{$vo.result}</td>
                                <td align="center">{$vo.create_time}</td>
                                <td align="center">
                                    <a href="{:url('lists/edit',['id'=>$vo.id])}" class="btn btn-primary btn-sm shiny">
                                        <i class="fa fa-edit"></i> 编辑
                                    </a>
                                    <a href="#" onClick="warning('确实要删除吗', '{:url('lists/del',['id'=>$vo.id])}')" class="btn btn-danger btn-sm shiny">
                                        <i class="fa fa-trash-o"></i> 删除
                                    </a>
                                </td>
                            </tr>
                            {/volist}
                           
                        </tbody>
                    </table>
                    <div align="center">
                         {$data->render()}
                    </div>
                </div>
                <div>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>  
    </div>


        <!--Basic Scripts-->
    <script src="__ADMIN_PUBLIC__/style/jquery_002.js"></script>
    <script src="__ADMIN_PUBLIC__/style/bootstrap.js"></script>
    <script src="__ADMIN_PUBLIC__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN_PUBLIC__/style/beyond.js"></script>
    <!--时间插件-->
    <script src="__ADMIN_PUBLIC__/style/bootstrap-datepicker.js"></script>

    
    <script type="text/javascript">
        $('.date-picker').datepicker();
    </script>

</body></html>
